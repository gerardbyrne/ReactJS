<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Gerry Byrne - ReactJS Tutorials</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/2.4.0/ReactRouter.min.js"></script>


</head>
<body>
<div id="contentgoeshere"></div>
<script type="text/babel">


    var App = React.createClass({
  render: function() {
    return (
      <div>
        <h1>React Single Page Application</h1>
        <ul className="header">
          <li>React</li>
          <li>Angular</li>
          <li>Ember</li>
          <li>Meteor</li>
        </ul>
        <div className="content">
        The list above is a HTML list based on hard coded values

        </div>
      </div>
    )
  }
});


ReactDOM.render(
  <ReactRouter.Router>
    <ReactRouter.Route path="/" component={App}>
    </ReactRouter.Route>
  </ReactRouter.Router>,
  contentgoeshere
);

</script>
</body>
</html>
